<div class="dmMenu">
    <h2>{{dm.login}}</h2>
    <div class="dmRoomList">
        <div 
        *ngFor="let item of rooms"
        class="roomList">
            {{item.name}}
            <button [routerLink]="['dm/play', {roomId:item.id}]">Start</button>
        </div>
        <button class="addNewButton" (click)="AddNewRoom()">+</button>
    </div>
    <button class="redirectButton" routerLink="rooms">Room management</button>
    <button class="exit" (click)="Exit()">Exit</button>
</div>
