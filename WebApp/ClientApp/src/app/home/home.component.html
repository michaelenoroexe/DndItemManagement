<div class="homeContainer">
  <div class="control">
    <h4>Item name</h4>
    <input [(ngModel)]="newItemName" class="itemName" type="text">
    <h4>Item number</h4>
    <input [(ngModel)]="newItemNumber" class="itemNumber" type="number">
    <button (click)="AddItem()">Add</button>
  </div>
  <div class="display">
    <table>
      <tr>
        <th>Item name</th>
        <th>Item number</th>
      </tr>
      <tr *ngFor="let item of items">
        <td><input type="text" [(ngModel)]="item.Name"></td>
        <td><input type="number" [(ngModel)]="item.Number"></td>
      </tr>
    </table>
  </div>
</div>
